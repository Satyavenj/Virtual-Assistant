<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant</title>
  <style>
    body {
      background-color: #d0f0c0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 500px;
    }
    h1 { color: #2e7d32; margin-bottom: 10px; }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #2e7d32; }
    .reply-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f1f1;
      font-size: 16px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, {{ username }} üëã</h1>
    <p>Type or Speak to your assistant:</p>

    <!-- Form -->
    <form method="POST" action="{{ url_for('assistant') }}">
      <input type="text" id="message" name="message" placeholder="Type here..." required>
      <button type="submit">Submit</button>
    </form>

    <!-- üé§ Voice Input -->
    <button type="button" onclick="startRecognition()">üé§ Speak</button>

    <!-- Assistant reply -->
    {% if reply %}
      <div class="reply-box" id="replyBox">
        <strong>Assistant:</strong> {{ reply }}
      </div>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">üè† Home</a> | 
    <a href="{{ url_for('logout') }}">üö™ Logout</a>
  </div>

  <script>
    // üé§ Speech-to-Text
    function startRecognition() {
      var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        document.getElementById("message").value = event.results[0][0].transcript;
      };
      recognition.start();
    }

    // üîä Text-to-Speech for reply
    window.onload = function() {
      var replyBox = document.getElementById("replyBox");
      if (replyBox) {
        var text = replyBox.innerText;
        var synth = window.speechSynthesis;
        var utter = new SpeechSynthesisUtterance(text);
        utter.lang = "en-US";
        synth.speak(utter);
      }
    };
  </script>
</body>
</html>
