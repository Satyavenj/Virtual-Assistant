<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Typing Assistant</title>
  <style>
    body { 
      background: #d0f0c0; 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
    }
    .login-box { 
      background: #2e7d32; 
      padding: 30px; 
      border-radius: 12px; 
      color: white; 
      text-align: center; 
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    input { 
      padding: 10px; 
      border-radius: 5px; 
      border: none; 
      width: 100%; 
      margin-top: 10px; 
      font-size: 14px;
    }
    button { 
      padding: 10px 20px; 
      background: white; 
      color: #2e7d32; 
      border: none; 
      border-radius: 5px; 
      margin-top: 15px; 
      cursor: pointer; 
      font-weight: bold;
    }
    button:hover { 
      background: #c8e6c9; 
    }
    .error {
      color: #ffb3b3;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Virtual Typing Assistant</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Enter username" required />
      <button type="submit">Login</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
